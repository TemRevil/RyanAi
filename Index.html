<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ryan Ai is a website dedicated to artificial intelligence and its applications. Stay updated with the latest news, tutorials, and advancements in AI technology.">
    <meta name="keywords" content="Ryan Ai, artificial intelligence, AI, machine learning, deep learning, neural networks">
    <meta name="author" content="Your Name">

    <title>Ryan Ai</title>

    <link rel="stylesheet" href="CSS/all.css">
    <link rel="stylesheet" href="CSS/Main.css">
</head>
<body>
    <section class="main-content">
        <div class="messages-box">
            <div class="user-div">
            </div>
            <div class="ryan-div">
            </div>
        </div>
        <button class="back-to-bottom" style="display: none;"><i class="fa-solid fa-arrow-down svgIcon"></i></button>
        <div class="send-box">
            <div class="fileUploadWrapper">
              <label for="file">
                <i class="fa-solid fa-plus"></i>
                <span class="tooltip">Add an image</span>
              </label>
              <input type="file" id="file" name="file" />
            </div>
            <input required="" placeholder="Message..." type="text" id="messageInput" />
            <button id="sendButton" class="transition"><i class="fa-regular fa-paper-plane"></i></button>
        </div>
        <p class="r-alert"></p>
    </section>
    <script src="JavaScript/all.js"></script>
    <script src="JavaScript/jquery-3.7.1.min.js"></script>
    <script src="JavaScript/Main.js"></script>
</body>
</html>
